<!--Bài 2: Tính giai thừa của một số nguyên dương-->

<script>

    let n = +prompt("Nhap so nguyen duong n: ");
    let i = 1;
    let giaiThua = 1;
    while (i > 0) {
        giaiThua *= i;
        if (i == n) {
            document.write("Giai thua cua " + n + "! la : " + giaiThua);
            break;
        }
        i++;
    }


</script>


</body>
